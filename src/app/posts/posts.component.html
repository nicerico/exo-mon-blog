<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postLoveIt > 0,
                'list-group-item-danger': postLoveIt < 0}">
  <h3>{{ postTitle}}</h3>
  <h4>{{ lastUpdate | async | date: 'short' }}</h4>
  <h5>{{ postContent}}</h5>
  <button class="btn btn-success btn-sm" (click)="onLoveIt()">Love It</button> &nbsp; 
  <button class="btn btn-danger btn-sm" (click)="onDontLoveIt()">Don't Love It</button>
</li>
