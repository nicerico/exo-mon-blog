<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Posts</h2>
      <ul class="list-group">
        <app-posts  *ngFor="let post of posts" [postTitle]="post.title" [postContent]="post.content" [postLoveIt]="post.loveIt" [postCreatedAt]="post.created_at"></app-posts>
      </ul>
    </div>
  </div>
</div>
